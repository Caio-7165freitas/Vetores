<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios dos Vetores</title>
    <script src="Desafios.js"></script>
    <style>
        h1 {
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            color: aqua;
        }
        
    </style>
</head>

<body>

    <h1>Desafios dos Vetores</h1>
    <p><b>Desafio 1</b></p>
    <p>Digite valores alfanuméricos(Letras e Números), em cada campo:</p>
    <label for="Valor 1">Valor 1:</label>
    <input id="entrada1">
    <label for="Valor 2">Valor 2:</label>
    <input id="entrada2">
    <label for="Valor 3">Valor 3:</label>
    <input id="entrada3">
    <label for="Valor 4">Valor 4:</label>
    <input id="entrada4">
    <label for="Valor 5">Valor 5:</label>
    <input id="entrada5">
    <br>
    <br>
    <button onclick="desafio1()">Exibir</button>
    <input type="reset" value="Limpar" onclick="limpar1()">
    
    <!--<button onclick="limpar1()">Limpar</button>-->
    <br>
    <br>
    <p id="resposta1"></p>
    <hr>
    <p><b>Desafio 2</b></p>
    <p>Digite um valor númerico:</p>
    <label for="entrada">Quantidade:</label>
    <input id="entrada" type="number">
    <br>
    <br>
    <button onclick="desafio2()">Exibir</button>
    <input type="reset" value="Limpar" onclick="limpar2()">
    <br>
    <br>
    <p id="resposta2"></p>
    <hr>
    <p><b>Desafio 3</b></p>
    <p>Escreva uma frase curta:</p>
    <label for="frase">Frase:</label>
    <input id="frase">
    <br>
    <br>
    <button onclick="desafio3()">Exibir</button>
    <button onclick="limpar3()">Limpar</button>
    <br>
    <br>
    <p id="resposta3"></p>
    
</body>

</html>
